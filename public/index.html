<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <title>Echo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div id="profile-header"><!--profile-->
      <div class="row"><!--profile header-->
        <div class="col-md-12 col-sm-12 col-xs-12 vspace2">
          <div class="row">
            <div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1">
              <img src='https://www.nonehub.com/images/defaultUserAvatar.jpg' class="img-thumbnail" alt="User profile picture" id="profile-img">
            </div>
            <div class="col-md-5 col-sm-5 col-xs-5">
              <div class="row">
                <h1 id="username">You</h1>
                <h3 id="handle">@you</h3>
              </div>
              <div class="row">
                <h5 id="tagline">The first user</h5>
              </div>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-center conceal">
              <button type="button" id="btn-follow" class="btn btn-primary vspace4">Follow</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-3 hoffset3 conceal"><!--profile info-->
        <div class="container-fluid">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h5>Following</h5>
            </div>
            <div id="following" class="panel-body">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="container-fluid" id="tweet-container">
          <div class="list-group" id="tweet-list">
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1"><!--Trending-->
      </div>
    </div>
    <script src="/default.js"></script>
  </body>
</html>
